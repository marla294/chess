<div class="app-container">
	<nav class="navbar">
		<ul>
			<li><button (click)="toggleGame()">Play {{this.chessOrCheckers === 'chess' ? 'Checkers' : 'Chess'}}</button></li>
			<li><button (click)="startGame(false)">Reset Game</button></li>
			<li class="turn">Turn: {{turn}}</li>
		</ul>
	</nav>

	<div class="board-container flex-container justify-content align-items">
		<game-board [chessOrCheckers]="chessOrCheckers"></game-board>
	</div>
</div>

<!-- Notification panel that grays out the screen if there is a winner !-->
<div class="notification" *ngIf="isWinner">
	<div class="notification-background"></div>
</div>

<div class="notification d-flex justify-content-center align-items-center" *ngIf="isWinner">
	<div class="notification-panel d-flex flex-column justify-content-center align-items-center">
		<p class="m-3"><b>{{winner}} wins!</b></p>
		<button (click)="startGame(false)">Play Again</button>
	</div>
</div>
